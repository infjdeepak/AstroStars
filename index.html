<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to your Horoscope, Here you can find your daily horoscopes."
    />
    <title>AstroStars | Daily Horoscope</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/pisces12.png" type="image/x-icon" />
  </head>
  <body>
    <header class="main-head">
      <nav>
        <div class="site-logo">
          <a href="./" class="logo">AstroStars</a>
        </div>
        <div class="github-logo">
          <a href="" class="github-logo" title="Github link">
            <img src="./img/github-mark-white.png" alt="GitHub" />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <section class="intro-section">
        <div class="intro-text">
          <h1>
            Welcome to <br />
            AstroStars.
          </h1>
          <p>Here you can find the latest horoscopes updated daily.</p>
        </div>
        <div class="intro-img">
          <img src="./img/intro-icon1.svg" alt="" />
        </div>
      </section>
      <section class="zodiac-section">
        <div class="zodiac-head">
          <h2>Choose your Zodiac sign</h2>
        </div>
        <div class="zodiac-signs">
          <div class="sign aries">
            <div class="sign-img"><img src="./img/aries1.png" alt="" /></div>
            <h4>Aries</h4>
          </div>
          <div class="sign taurus">
            <div class="sign-img"><img src="./img/taurus2.png" alt="" /></div>
            <h4>Taurus</h4>
          </div>
          <div class="sign gemini">
            <div class="sign-img"><img src="./img/gemini3.png" alt="" /></div>
            <h4>Gemini</h4>
          </div>
          <div class="sign cancer">
            <div class="sign-img"><img src="./img/cancer4.png" alt="" /></div>
            <h4>Cancer</h4>
          </div>
          <div class="sign leo">
            <div class="sign-img"><img src="./img/leo5.png" alt="" /></div>
            <h4>Leo</h4>
          </div>
          <div class="sign virgo">
            <div class="sign-img"><img src="./img/virgo6.png" alt="" /></div>
            <h4>Virgo</h4>
          </div>
          <div class="sign libra">
            <div class="sign-img"><img src="./img/libra7.png" alt="" /></div>
            <h4>Libra</h4>
          </div>
          <div class="sign scorpio">
            <div class="sign-img">
              <img src="./img/scorpio8.png" alt="" />
            </div>
            <h4>Scorpio</h4>
          </div>
          <div class="sign sagittarius">
            <div class="sign-img">
              <img src="./img/sagittarius9.png" alt="" />
            </div>
            <h4>Sagittarius</h4>
          </div>
          <div class="sign capricorn">
            <div class="sign-img">
              <img src="./img/capricorn10.png" alt="" />
            </div>
            <h4>Capricorn</h4>
          </div>
          <div class="sign aquarius">
            <div class="sign-img">
              <img src="./img/aquarius11.png" alt="" />
            </div>
            <h4>Aquarius</h4>
          </div>
          <div class="sign pisces">
            <div class="sign-img">
              <img src="./img/pisces12.png" alt="" />
            </div>
            <h4>Pisces</h4>
          </div>
        </div>
        <!-- <div class="horoscope">
            <h2>Aries</h2>
          </div> -->
      </section>
      <div class="horoscope-container">
        <div class="horoscope">
          <div class="horoscope-head">
            <h2>Loading.......</h2>
            <span></span>
          </div>
          <div class="horoscope-text">
            <p>Loading.......</p>
          </div>
          <div class="horoscope-btn">
            <button>Yesterday</button>
            <button>Today</button>
            <button>Tomorrow</button>
            <div class="close-btn">&#10005;</div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <h5 class="footer-text">
        © 2023 | Designed &amp; build <br />
        with <span class="heart">❤</span> by
        <a href="https://infjdeepak.tk/" target="_blank"> infjDeepAk</a>
      </h5>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
